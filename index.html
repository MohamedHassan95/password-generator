<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
     <span id="error-msg" class="error-msg">Please select at least one character!</span>
        <h1>Password Generator</h1>
        <div class="options">
            <label>
                <input type="checkbox" id="uppercase" checked /> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked /> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked /> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked /> Include Symbols
            </label>
            <label>
                Length: <input type="number" id="length" min="4" max="30" value="12" />
            </label>
        </div>

        <button class="generate-btn" id="generate-btn">Generate Password</button>

        <div class="password-box">
            <input class="password" type="text" id="password" readonly />
            <button id="copy-btn">Copy</button>
            <span id="copy-msg" class="copy-msg">Copied!</span>
           

        </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
